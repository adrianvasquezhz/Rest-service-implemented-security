<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>

    <div class="container">
        <div class="col-md-6 offset-md-3">
            <h1>Prueba Tecnica - Registro</h1>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <label for="Nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus Nombres">
                  </div>
                  <div class="col-md-6 offset-md-3">
                    <label for="Apellidos" class="form-label">Apellidos</label>
                    <input class="form-control" id="edad" placeholder="Ingrese sus Apellidos">
                  </div>
                  <div class="col-md-6 offset-md-3">
                    <label for="Edad" class="form-label">Edad</label>
                    <input type="text" class="form-control" id="edad" placeholder="Ingrese su Edad">
                  </div>
                  <div class="col-md-6 offset-md-3">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese sus Email">
                  </div>
                  <div class="col-md-6 offset-md-3">
                    <label for="Password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="col-md-6 offset-md-3">
                    <label for="Repassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="repassword">
                  </div>
                  <div class="col-md-6 offset-md-3">
                    <label for="Direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion">
                  </div>
                  <div class="col-md-12 offset-md-7">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                  </div>
            </div>
            
          </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
